<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em Html5</title>
</head>
<body>
    <h1>imagem </h1>
    <p>tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png"> 
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png"> 
        <img src="imagens/foto-g.png" alt="foto flexivel">
        <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5.</p>
        
    </picture>
    <audio preload="metadata" autoplay controls>
        <source src="media/audio.mp3" type="audio/mpeg">
        <source src="media/audio.mp3" type="audio/ogg">
        <source src="media/audio.mp3" type="audio/wav"> 
        <p>Seu navegador não consegue reproduzir este áudio. <a href="media/audio.mp3">clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
