    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags p e /p</p>
    <p>Se voce precisar quebrar um linha <br>basta usar a tag &lt;br&gt;.<!-- LESS THAN / GREATER THAN-->
    ]</p>
    <P>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </P>

        vamos adicionar alguns emogis: 
        &#x2764;
        &#x1F525;
