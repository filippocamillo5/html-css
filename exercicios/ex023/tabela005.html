<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            padding: 10px;
            width: 500px;
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
        }

        .tnome{
            background-color: aquamarine;
        }

        .tidade{
            background-color: rgba(0, 0, 255, 0.323);
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <colgroup>
        <col class="tnome" span="2">
        <col class="tidade">
        <col class="tprofissão">
        </colgroup>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Juíza</td>
        </tr>
        <tr>
            <td>João</td>
            <td>M</td>
            <td>25</td>
            <td>Advogado</td>
        </tr>
        <tr>
            <td>Arthur</td>
            <td>M</td>
            <td>50</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Julio</td>
            <td>M</td>
            <td>20</td>
            <td>Pedreiro</td>
        </tr>
        <tr>
            <td>luiza</td>
            <td>FM</td>
            <td>25</td>
            <td>Advogado</td>
        </tr>
    </table>
    
</body>
</html>
